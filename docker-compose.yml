version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ocpp_db
    ports:
      - "5432:5432"

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    command: uvicorn gateway.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq

  cms:
    build:
      context: .
      dockerfile: Dockerfile.cms
    command: nameko run services.cms.service --config services/cms/config.yml
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
