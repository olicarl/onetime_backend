name: Build and Deploy to Docker Hub

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/onetime-backend:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/onetime-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/onetime-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/onetime-frontend:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/onetime-frontend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/onetime-frontend:buildcache,mode=max
